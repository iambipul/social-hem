<template name="feedFilter">
  <section id="content">
    <span>Product Category</span>
  <div class="dropdown closed">
    <div class="title timelineBookmarkInfoTimestamp" style="text-align: left">{{currentCategory}}</div>
    <ul>
      {{#each productCategories}}
      <li class="timelineBookmarkInfoTimestamp" style="text-align: left">{{this}}</li>
      {{/each}}
    </ul>
  </div>
 </section>
</template>
